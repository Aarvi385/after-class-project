<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <style>
    .button {
            background-color: red;
            color: white;
            border: none;
        }
  </style>

</head>

<body>
  <form>
    <fieldset>
      <legend>Form</legend>
      <h1>Registration Form</h1>

      <div><label>Name</label>
      <input type="text" name="name" placeholder="Enter your name here"></div>

      <div><label>Email</label>
      <input type="email" name="Email" placeholder='Enter your email here'></div>

     <div> <label>Phone-Number</label>
    <input type="number" name="number" placeholder="Enter your number here"></div>

      <div><label>Date of Birth</label>
      <input type="date" name="Date of Birth"></div>


      <div><label>City</label>
      <select name="city">
        <option value="Dehradun">Dehradun</option>
        <option value="Delhi">Delhi</option>
      </select> </div>

      <div><label>Gender</label>  
      <input type="radio" name="gender" value="male">Male 
      <input type="radio" name="gender" value="female">Female</div>
      
     <div>
            <textarea placeholder="About yourself(optional)",></textarea>
	</div>

       <button type="button" class="button">Save</button>
      
    </fieldset>
  </form>
    
 
</body>

</html>
